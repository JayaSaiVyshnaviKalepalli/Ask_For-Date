<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgb(0, 249, 236), rgb(71, 150, 229));
            ;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Select a Date</h2>
        <form>
            <label for="date">Choose a date:</label>
            <input type="date" id="date" name="date">
            <button type="button" onclick="fixDate()">Fix Date</button>
        </form>
        <p id="fixedDate"></p>
        <button class="btn" id="yesButton" onclick="nextPage()">
        Fix
      </button>
        <script>
            function nextPage() {
                window.location.href = "Sent.html";
            }
        </script>
    </div>
    <script>
        function fixDate() {

            //Get the selected date from the input field
            var selectedDate = document.getElementById("date").value;
            // Display the selected date 
            document.getElementById("fixedDate").innerText = "Selected date: " + selectedDate;
        }
    </script>
</body>

</html>
